<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Register User</title>
    </h:head>
    <h:body>
        <h:form id="register">
            Please fill in form and Register below.
            <br/>
            <h:outputLabel for="username" value="*User name:"/>
            <h:inputText id ="username" value="#{registerUserBackingBean.username}" title="Enter user name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="Password" value="*Password:"/>
            <h:inputSecret id ="Password" value="#{registerUserBackingBean.password}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="Password"/>
            <br/>
            <h:outputLabel for="name" value="*First Name: "/>
            <h:inputText id ="name" value="#{registerUserBackingBean.name}" title="Enter name" required="true" label="name" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="name"/>
            <br/>
            <br/>
            <h:outputLabel for="Email" value="*Email: "/>
            <h:inputText id ="Email" value="#{registerUserBackingBean.email}" title="Enter email" required="true" label="email" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="email"/>
            <br/>
            <h:outputLabel for="Currency" value="*Currency: "/>
            <h:outputLabel for="Currency" value="GBP or EUR or USD "/>
            <h:inputText id ="Currency" value="#{registerUserBackingBean.currency}" title="Enter Currency" required="true" label="Currency" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="email"/>
            <br/>
            <h:outputLabel for="surname" value="*Last Name"/>
            <h:inputText id ="surname" value="#{registerUserBackingBean.surname}" title="Enter surname" label="surname" required="true"  requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="surname"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{registerUserBackingBean.register}" title="Register User"/>
            <h:commandButton id="reset" type="reset" value="Clear Form" title="Clear Form"/>
        </h:form>
    </h:body>
</html>
